<div class="container">
  <h1 class="text-center">Currency Converter</h1>
  <form (ngSubmit)="convert()">
    <div class="form-container">
      <div class="form-group">
        <label for="amount">Amount in Dollars</label>
        <input type="text" class="form-control amount" [(ngModel)]="amount" name="amount" placeholder="e.g. 999 999,99" required>
      </div>
      <div class="form-group row">
        <div class="col">
          <button type="submit" class="btn btn-secondary float-left">Convert</button>
        </div>
        <div class="col">
          <!-- Empty column for spacing -->
        </div>
        <div class="col">
          <button type="button" class="btn btn-default float-right" (click)="clearInput()">Clear</button>
        </div>
      </div>
      <div class="form-group result-box" *ngIf="serverResponse">
        <h6>Result:</h6>
        <p>{{ serverResponse }}</p>
      </div>
    </div>
  </form>
</div>
